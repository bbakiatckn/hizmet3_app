apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {
    namespace "com.example.hizmet_app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.hizmet_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
}
